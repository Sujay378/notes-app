<div class="register-card-container">
  <mat-card class="register-form">
    <mat-card-header>
      <mat-card-title>Sign up</mat-card-title>
      <mat-card-subtitle>Start</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field style="width: 100%">
        <mat-label>Name</mat-label>
        <input type="text" matInput />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field style="width: 100%">
        <mat-label>Email</mat-label>
        <input type="email" matInput />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field style="width: 100%">
        <mat-label>Password</mat-label>
        <input type="password" matInput />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" class="note-button">
        Sign up
      </button>
    </mat-card-actions>

    <mat-card-actions class="mb-2 login-container">
      <p class="me-2">Already have an account?</p>
      <button mat-raised-button color="accent" class="note-button">
        Log in
      </button>
    </mat-card-actions>
  </mat-card>
</div>
