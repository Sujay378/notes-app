<div class="register-card-container" [formGroup]="form">
  <mat-card class="register-form">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
      <mat-card-subtitle class="register-form-subtitle"
        >Glad to see you back</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <mat-form-field style="width: 100%">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field style="width: 100%">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>
    </mat-card-content>

    <div class="forgot-password" style="text-align: end; padding: 0 16px">
      <a class="forgot-link" (click)="goToForgotPassword($event)"
        >forgot password?</a
      >
    </div>

    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        class="note-button"
        (click)="onClickLogIn()"
      >
        Log in
      </button>
    </mat-card-actions>

    <mat-card-actions class="mb-2 login-container">
      <p style="width: 50%">New here?</p>
      <button
        mat-raised-button
        color="accent"
        class="note-button"
        (click)="onClickSignUp()"
      >
        Sign up
      </button>
    </mat-card-actions>
  </mat-card>
</div>
